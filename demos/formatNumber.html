<!DOCTYPE html>
<html>
<head>
	<title>formatNumber</title>
	<style type="text/css">
		.box{
			text-align: center;
			line-height: 40px;
		}
		.num_box{
			width: 300px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			color: deeppink;
			border: 2px dashed deeppink;
			margin: 50px auto 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="num_box">1,000</div>
		<div>請輸入您想格式化的數字</div>
		<input type="text" id="num" value="1000" maxlength="10"><button id="set_btn">確定</button>
	</div>
	<script src="../lib/jquery.min.js"></script>
	<script type="text/javascript">
		var formatNum = function(num){
			if(isNaN(num)){
				alert("請輸入數字");
				return "";
			}
			var arr = [],
				deg = ""; //小數部分
			num = num + "";
			if(num.indexOf('.') > -1){ //判斷是否有小數部分
				deg = "." + num.split('.')[1];
				num = num.split('.')[0];
			}
			for(var l = num.length, i = 0; i < l; i++){
				arr.push(num[(l - 1) - i]); //從最後一位進棧
				/*
				* 若本次循環次數(i + 1)為3的倍數，
				* 且本次循環進棧的元素不是最高位數時，進棧一個逗號。
				*（若是最高位，則會在首位添加逗號，如“,100”）
				*/
				if((i + 1 ) % 3 == 0 && (i + 1) < l)){
					arr.push(",");
				}
			}
			return (arr.reverse().join("") + deg); //倒序輸出目標值
		}
		$('#set_btn').click(function(){
			val = $('#num').val();
			val = formatNum(val);
			$('.num_box').html(val);
			$('#num').val(val);
		});
		var inputLimit = function(el){
			var val = el.value;
			if(val.length > 10){
				el.value = val.slice(0, 10);
			}
		}
	</script>
</body>
</html>
