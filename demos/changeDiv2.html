<body>
	<div>
		<div class="el" style="color:red;">11111</div>
		<div class="el" style="display:none;color:blue;">22222</div>
		<div class="el" style="display:none;color:green;">33333</div>
		<div class="el1" style="color:red;">33333</div>
		<div class="el1" style="display:none;color:blue;">22222</div>
		<div class="el1" style="display:none;color:green;">11111</div>
	</div>
	<script src="../lib/jquery.min.js"></script>
	<script type="text/javascript">
		var i = 0;
		var el = document.createElement('p');
		el.append('8888');
		document.getElementsByClassName('el')[0].appendChild(el);
		var showHide = function(className1, className2){
			setTimeout(function(){
				console.log(i);
				className1.eq(i).hide();
				className1.eq(i + 1).show();
				className2.eq(i).hide();
				className2.eq(i + 1).show();
				i++;
				if(i < 2){
					showHide(className1, className2);
				}
			}, 3000);
		}
		// showHide($('.el'), $('.el1'));
	</script>
</body>
